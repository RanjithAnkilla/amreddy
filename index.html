<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A. M. Reddy & Associates | Practicing Company Secretaries</title>
        <link rel="shortcut icon" type="image/x-icon" href="amr-favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@500&display=optional"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <a href="/" tabindex="-1">
                    <img src="images/AMR_logo.svg" alt="" class="brand"/>
                </a>
                <div class="chevron-container collapsible">
                    <svg
                        class="chevron-menu"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
                    >
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                    </svg>
                    <svg
                        class="chevron-close"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
                    >
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
                        ></path>
                    </svg>
                </div>
                <nav class="header__nav collapsible__content">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="">Home</a></li>
                        <li class="nav__item"><a href="">About</a></li>
                        <li class="nav__item"><a href="">Services</a></li>
                        <li class="nav__item"><a class="btn btn--primary" href="">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__background">
                        <picture>
                            <source
                                type="image/webp"
                                srcset="
                                    images/chart-674.webp   674w,
                                    images/chart-948.webp   948w,
                                    images/chart-1179.webp 1179w,
                                    images/chart-1280.webp 1280w,
                                    images/chart-1896.webp 1896w,
                                    images/chart-2560.webp 2560w,
                                    images/chart-3072.webp 3072w,
                                    images/chart-6144.webp 6144w
                                "
                            />
                            <source
                                type="image/jpeg"
                                srcset="
                                    images/chart-674.jpg   674w,
                                    images/chart-948.jpg   948w,
                                    images/chart-1179.jpg 1179w,
                                    images/chart-1280.jpg 1280w,
                                    images/chart-1896.jpg 1896w,
                                    images/chart-2560.jpg 2560w,
                                    images/chart-3072.jpg 3072w,
                                    images/chart-6144.jpg 6144w
                                "
                            />
                            <img src="images/chart-1280.jpg" alt="" />
                        </picture>
                    </div>
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Compliance is bound to make an impact in your business
                        </h1>
                        <p class="hero__tagline">You are in good hands</p>
                        <a href="" class="btn btn--secondary">view services</a>
                        <a href="" class="btn btn--secondary">contact us</a>
                    </div>
                </div>
            </section>
        </main>

        <script src="src/main.js"></script>
    </body>
</html>
